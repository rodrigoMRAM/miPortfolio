<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="css/estilo.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container1">

        <!-- Container that the cards slide across -->
        <div class="carousel-container">
    
            <!-- Replacable cards -->
            <div class="card">
                <div class="card-img card-img1">
                    <img src="img/html.png" alt="" srcset="">
                </div>
                <div class="card-title">
                    <h2>Html</h2>
                </div>
            </div>
    
            <div class="card">
                <div class="card-img card-img2">
                    <img src="img/css.png" alt="" srcset="">
                </div>
                <div class="card-title">
                    <h2>Css</h2>
                </div>
            </div>
    
            <div class="card">
                <div class="card-img card-img3">
                   <img src="img/javascript.png" alt="" srcset="">
                </div>
                <div class="card-title">
                    <h2>Javascript</h2>
                </div>
            </div>
    
            <div class="card">
                <div class="card-img card-img4">
                    <img src="img/python.png" alt="" srcset="">
                </div>
                <div class="card-title">
                    <h2>Python</h2>
                </div>

            </div>
    
            <div class="card">
                <div class="card-img card-img5">
                    <img src="img/github.png" alt="" srcset="">
                </div>
                <div class="card-title">
                    <h2>Github</h2>
                </div>
            </div>
    
            <div class="card">
                <div class="card-img card-img6">
                    <img src="img/Bootstrap.png" alt="" srcset="">
                </div>
                <div class="card-title">
                    <h2>Bootstrap</h2>
                </div>
            </div>
        </div>
    
        <!-- Buttons to adjust card position -->
        <div class="prev-cont card-mover-btn">
            <button class="prev btn">&#60;</button>
        </div>
        <div class="next-cont card-mover-btn">
            <button class="next btn">&#62;</button>
        </div>
    </div>
    
    <script src="js/carousel.js"></script>
</body>
</html>
<!-- Container for the layout of the full carousel -->
